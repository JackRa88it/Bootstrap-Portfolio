<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Jack Kent</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="masthead">
        <div class="container">
            <nav class="nav justify-content-end">
                <a class="nav-link mr-auto logo" href="index.html">Jack Kent</a>
                <a class="nav-link align-self-center" href="index.html">About</a>
                <a class="nav-link align-self-center" href="portfolio.html">Portfolio</a>
                <a class="nav-link align-self-center current-tab" href="contact.html">Contact</a>
            </nav>
        </div>
    </div>

    <main class="main-container container">

        <div class="main-section">

            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>  
                <input type="submit" value="Submit">

            </form>
        
        </div>

    </main>

    <footer>
        <p>Copyright &copy;</p>
    </footer>

</body>

</html>
